<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="display" readonly>    
    <div class="buttons">
        <button>10</button>
        <button>9</button>
        <button>8</button>
        <button class="operator">+</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button class="operator">-</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button class="operator">x</button>
        <button>1</button>
        <button class="operator">.</button>
        <button class="operator">/</button>
        <button class="operator">=</button>
        <button class="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
